name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "mkdocs-deployment"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install mkdocs-material>=9.7.0
          pip install mkdocs-minify-plugin>=0.8.0
          pip install pymdown-extensions>=10.14

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Deploy to gh-pages
        run: |
          cd site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy documentation - ${{ github.sha }}"
          git push -f https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git HEAD:gh-pages
